{% comment %} {% load static %} {% endcomment %}

<li>
  <article class="post">
    <a href="{% url 'post-detail-page' post.slug %}">
    {% comment %} for static files {% endcomment %}
      {% comment %} <img
        src="{% static 'blog/images/'|add:post.image_name %}"
        alt="{{post.title}}"
      /> {% endcomment %}
      {% comment %} for non static files {% endcomment %}
      <img
        src="{{ post.image.url }}"
        alt="{{post.title}}"/>
      <div class="post_content">
        <h3>{{post.title}}</h3>
        <p>
          {{post.excerpt}}
        </p>
      </div>
    </a>
  </article>
</li>
